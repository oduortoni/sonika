<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sonika Player</title>
  <style>
    body {
      background-color: #1a202c;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .player-container {
      background-color: #2d3748;
      border-radius: 16px;
      padding: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    .album-info {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .album-info img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      margin-right: 15px;
      object-fit: cover;
    }

    .album-info div {
      display: flex;
      flex-direction: column;
    }

    .track-title {
      font-size: 18px;
      font-weight: bold;
    }

    .artist-name {
      font-size: 14px;
      color: #718096;
    }

    .progress-bar {
      width: 100%;
      height: 5px;
      background-color: #4a5568;
      border-radius: 3px;
      margin-top: 15px;
      margin-bottom: 15px;
      outline: none;
    }

    .progress-bar input {
      width: 100%;
      background-color: transparent;
      -webkit-appearance: none;
      appearance: none;
      height: 5px;
    }

    .progress-bar input::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 12px;
      height: 12px;
      background-color: #3182ce;
      border-radius: 50%;
    }

    .time-display {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #cbd5e0;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    .controls button {
      background-color: transparent;
      border: none;
      color: #3182ce;
      font-size: 24px;
      cursor: pointer;
      transition: color 0.3s;
    }

    .controls button:hover {
      color: #63b3ed;
    }

    .controls button.playing {
      color: #48bb78;
    }

    #loop {
      font-size: 20px;
      color: #cbd5e0;
      cursor: pointer;
    }

    #loop.active {
      color: #48bb78;
    }
  </style>
</head>
<body>

  <div class="player-container">
    <div class="album-info">
      <img src="album-art.jpg" alt="Album Art">
      <div>
        <div class="track-title">Track Title</div>
        <div class="artist-name">Artist Name</div>
      </div>
    </div>

    <audio id="audio" src="./tunes/sugarcane.mp3"></audio>

    <div class="progress-bar">
      <input type="range" id="progress" min="0" max="100" value="0">
    </div>

    <div class="time-display">
      <span id="current-time">0:00</span>
      <span id="duration">0:00</span>
    </div>

    <div class="controls">
      <button id="loop" title="Loop" aria-label="Toggle Loop">&#128503;</button>
      <button id="play" class="play" title="Play/Pause" aria-label="Play/Pause">&#9658;</button>
      <button id="pause" title="Pause" aria-label="Pause">&#10074;&#10074;</button>
    </div>
  </div>

  <script>
    const audio = document.getElementById("audio");
    const playBtn = document.getElementById("play");
    const pauseBtn = document.getElementById("pause");
    const loopBtn = document.getElementById("loop");
    const progress = document.getElementById("progress");
    const currentTimeDisplay = document.getElementById("current-time");
    const durationDisplay = document.getElementById("duration");

    let isPlaying = false;

    playBtn.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        playBtn.classList.add("playing");
        isPlaying = true;
      } else {
        audio.pause();
        playBtn.classList.remove("playing");
        isPlaying = false;
      }
    });

    pauseBtn.addEventListener("click", () => {
      audio.pause();
      playBtn.classList.remove("playing");
      isPlaying = false;
    });

    loopBtn.addEventListener("click", () => {
      audio.loop = !audio.loop;
      loopBtn.classList.toggle("active", audio.loop);
    });

    audio.addEventListener("loadedmetadata", () => {
      durationDisplay.textContent = formatTime(audio.duration);
    });

    audio.addEventListener("timeupdate", () => {
      const progressPercent = (audio.currentTime / audio.duration) * 100;
      progress.value = progressPercent;
      currentTimeDisplay.textContent = formatTime(audio.currentTime);
    });

    progress.addEventListener("input", () => {
      const newTime = (progress.value / 100) * audio.duration;
      audio.currentTime = newTime;
    });

    function formatTime(time) {
      const minutes = Math.floor(time / 60);
      const seconds = Math.floor(time % 60).toString().padStart(2, "0");
      return `${minutes}:${seconds}`;
    }
  </script>

</body>
</html>
